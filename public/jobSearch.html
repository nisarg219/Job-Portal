<div class="jumbotron col-md-9 col-md-offset-1 collapse" id="searchJob">
    <div class="container">
        <form class="navbar-form navbar-left">
            <div class="input-group">
                <input type="text" name="filtering" ng-model="vm.filtering" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" ng-click="vm.search()">
                    <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>   
    </div>
    <br /><br /><br /><br />
    <div style="position:absolute">
        <ul ng-repeat='job in jobsbyDB' style="list-style-type:none">
            <li>
                <div class="panel panel-primary">
                    <div class="panel-heading" >
                    <h4>Job Details</h4>
                    </div>             
                    <div class="panel-body"> 
                        <diV class="panel">
                            <strong>Job Title: </strong>{{job.JobTitle}} <br />
                            <strong>Location: </strong>{{job.Location}}
                        </diV>
                        <div>
                            <strong>Description: </strong>{{job.jobDescription}} <br />
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary" ng-click='clickMe(user)'>Apply</button>
                    </div>    
                </div>
            </li>
        </ul>
    </div>
</div>
