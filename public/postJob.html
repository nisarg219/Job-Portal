<div class="col-md-6 col-md-offset-3 collapse" id="postJob">
    <h2>Post Job</h2>
    <form class="form-horizontal" id ="form" name="form" ng-submit="vm.postJob()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.jobTitle.$dirty && form.jobTitle.$error.required }">
            <label for="jobTitle" class="col-sm-2 control-label">Job Title</label>
            <div class="col-sm-10">
                <input type="text" name="jobTitle" id="jobTitle" class="form-control" ng-model="jobTitle" required />
                <span ng-show="form.jobTitle.$dirty && form.jobTitle.$error.required" class="help-block">Job Title is required</span>
            </div>
        </div>
        <div class="form-group">
            <label for="jobDescription" class="col-sm-2 control-label">Job Description</label>
            <div class="col-sm-10">
                <input type="text" name="jobDescription" id="jobDescription" class="form-control" ng-model="jobDescription" required />
                <span ng-show="form.jobDescription.$dirty && form.jobDescription.$error.required" class="help-block">Job Description is required</span>
            </div>
        </div>
        <div class="form-group">
            <label for="location" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
                <input type="text" name="location" id="location" class="form-control" ng-model="location" required />
                <span ng-show="form.location.$dirty && form.location.$error.required" class="help-block">location is required</span>
            </div>
        </div>
        <div class="form-group">
            <label for="keywords" class="col-sm-2 control-label">Keywords</label>
            <div class="col-sm-10">
                <input type="text" name="keywords" id="keywords" class="form-control" ng-model="keywords" required />
                <span ng-show="form.keywords.$dirty && form.keywords.$error.required" class="help-block">First name is required</span>
            </div>
        </div>
        <div class="form-actions" class="class="col-sm-offset-2 col-sm-10"">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" >Post</button>
            <a data-toggle="collapse" data-target="#postJob" class="btn btn-link">Cancel</a>
        </div>
</form>

</div>
